<!DOCTYPE html>
<html lang="en">
    <head>

	    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Bootstrap Form</title>

        <!-- Bootstrap core CSS -->
        <link href="vendor/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom style-->
        <link href="css/form.css" rel="stylesheet">

   </head>
   <body>
       <form class="needs-validation" novalidate>
           <div class="form-row">
                <div class="form-group col-md-6 mb-3">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="validationcustom01" placeholder="Email" required>
                    <div class="invalid-feedback">
                	    please input your email
                    </div>
                </div>
                
                <div class="form-group col-md-6 mb-3">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="validationcustom02" placeholder="Password" required>
                    <div class="invalid-feedback">
                        please input your password
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="validationcustom03" placeholder="1234 Main St" required>
                <div class="invalid-feedback">
            	    please input your address
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="validationcustom04" placeholder="Apartment, studio, or floor" required>
                <div class="invalid-feedback">
            	    please input your address
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mb-3">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="validationcustom05" required>
                    <div class="invalid-feedback">
                	    please choose a valid city
                    </div>
                </div>
                <div class="form-group col-md-3 mb-3">
                    <label for="inputState">State</label>
                    <select id="validationcustom06" class="form-control" required>
                        <option selected>Choose...</option>
                        <option>...</option>
                        <div class="invalid-feedback">
                	        please provide a valid state
                        </div>
                    </select>
                </div>
                <div class="form-group col-md-3 mb-3">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="validationcustom07" required>
                    <div class="invalid-feedback">
                	    please enter a valid zip 
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="invalidcheck" required>
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/js/bootstrap.bundle.min.js"></script>
        <script src="vendor/js/main.js"></script>

   </body>
</html>
