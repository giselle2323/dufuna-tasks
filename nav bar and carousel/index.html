<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
	    <title>Navigation Bar and Carousel</title>
	    
	    <!-- Bootstrap core CSS -->
        <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/js/bootstrap.bundle.min.js"></script>
        

    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-success fixed-top">
           <div class="container">
                <a class="navbar-brand" href="#">
                <img src="images/logo.png" width= "30" height="30" class="d-inline-block align-top" alt="">Giselle</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span>
                           </a>
                       </li>
                       <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                       </li>
                       <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                       </li>
                       <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                      </li>
                    </ul>
                </div>
           </div>
       </nav>
       <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/slide.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/slide 2.jpg" alt="Second slide">
               </div>
               <div class="carousel-item">
                    <img class="d-block w-100" src="images/slide 3.jpg" alt="Third slide">
               </div>
           </div>
           <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="sr-only">Previous</span>
           </a>
           <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="sr-only">Next</span>
           </a>
        </div>
 
    </body>
</html>
